<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Package-Stats</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="show" id="packages">0<span>p/h</span></div>
            <div class="show" id="stats"><span id="ct">0</span>/120 | <span id="hour">00</span>h <span id="min">00</span>min left</div>
            <div class="show" id="time"><span id="fhour">00</span>:<span id="fmin">00</span></div>
            <div class="button" id="pack"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
